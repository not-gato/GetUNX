<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - UNXHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; width: 100%; overflow: hidden;
            font-family: 'Raleway', sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%); color: white;
        }
        .background-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-image: linear-gradient(to right, #1a1a1a 1px, transparent 1px), linear-gradient(to bottom, #1a1a1a 1px, transparent 1px);
            background-size: 20px 20px; animation: walkGridDiagonal 0.4s linear infinite;
        }
        @keyframes walkGridDiagonal { 0% { background-position: 0 0; } 100% { background-position: 20px 20px; } }
        .error-code {
            font-size: 10rem; font-weight: 900; letter-spacing: -5px; line-height: 1;
            background: linear-gradient(135deg, #8A2BE2, #0000FF, #8A2BE2, #0000FF); background-size: 300% 300%;
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
            animation: gradientWalkDiagonal 3s linear infinite;
        }
        @keyframes gradientWalkDiagonal { 0% { background-position: 0% 0%; } 100% { background-position: 100% 100%; } }
        .error-message { font-size: 2rem; font-weight: 300; color: #ccc; margin-bottom: 30px; }
        .purple-gradient-btn {
            padding: 14px 30px; font-size: 1.1rem; font-weight: 700; color: white; border: none; border-radius: 50px; cursor: pointer;
            font-family: 'Raleway', sans-serif; text-transform: uppercase; letter-spacing: 1px; text-decoration: none;
            background: linear-gradient(135deg, #6200ea, #b388ff); background-size: 200% 200%; background-position: 0% 50%;
            transition: all 0.4s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 10px;
        }
        .purple-gradient-btn:hover { background-position: 100% 50%; box-shadow: 0 0 30px rgba(179, 136, 255, 0.4); transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="error-code">404</div>
    <div class="error-message">Page Not Found</div>
    <a href="https://getunx.qzz.io/" class="purple-gradient-btn">
        Go Back Home <i data-lucide="home" width="20" height="20"></i>
    </a>
    <script>lucide.createIcons();</script>
</body>
</html>
