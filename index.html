<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNXHub - Fast & Open Source Script Hub</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            line-height: 1.6;
            /* Removed overflow: hidden to allow scrolling */
            position: relative;
        }

        /* Added canvas for bouncing balls background */
        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Floating topbar */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 100;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar-title {
            font-size: 1.5rem;
            font-weight: 100;
            color: #ffffff;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .menu-toggle:hover {
            background: rgba(59, 130, 246, 0.2);
        }

        .menu-toggle svg {
            width: 24px;
            height: 24px;
        }

        /* Menu dropdown */
        .menu-dropdown {
            position: absolute;
            top: 100%;
            right: 2rem;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 0 12px 12px;
            display: none;
            flex-direction: column;
            min-width: 200px;
            margin-top: 0.5rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .menu-dropdown.active {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .menu-item {
            padding: 1rem 1.5rem;
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
            font-size: 1rem;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .menu-item:hover {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            /* Added padding top for topbar and bottom for scroll space */
            padding-top: 6rem;
            padding-bottom: 4rem;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 1.25rem;
            font-weight: 200;
            color: #a0a0a0;
            margin-bottom: 2rem;
        }

        .get-script-btn {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: #ffffff;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 4rem;
        }

        .get-script-btn:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-1px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        /* Redesigned modal overlay with more blur */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        /* Redesigned window with blur background */
        .macos-window {
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .modal-overlay.active .macos-window {
            animation: modalOpen 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes modalOpen {
            from {
                transform: scale(0.8) translateY(-20px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .macos-window.minimizing {
            transform: scale(0.1);
            opacity: 0;
        }

        .window-header {
            background: rgba(45, 45, 45, 0.8);
            backdrop-filter: blur(10px);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .window-controls {
            display: flex;
            gap: 0.5rem;
        }

        .window-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .window-btn.close {
            background: #ff5f57;
        }

        .window-btn.close:hover {
            background: #ff3b30;
        }

        .window-btn.minimize {
            background: #ffbd2e;
        }

        .window-btn.minimize:hover {
            background: #ff9500;
        }

        .window-title {
            flex: 1;
            text-align: center;
            font-size: 0.875rem;
            color: #a0a0a0;
            font-weight: 500;
        }

        /* Added copy button to window header */
        .window-header-copy {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 6px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .window-header-copy:hover {
            background: rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .window-header-copy.copied {
            background: rgba(0, 255, 136, 0.2);
            border-color: rgba(0, 255, 136, 0.5);
        }

        .window-header-copy svg {
            width: 16px;
            height: 16px;
            color: #3b82f6;
        }

        .window-header-copy.copied svg {
            color: #00ff88;
        }

        .window-content {
            padding: 2rem;
        }

        /* Added container for textbox with copy button in top right corner */
        .script-container {
            position: relative;
        }

        .script-box-copy {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 6px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .script-box-copy:hover {
            background: rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .script-box-copy.copied {
            background: rgba(0, 255, 136, 0.2);
            border-color: rgba(0, 255, 136, 0.5);
        }

        .script-box-copy svg {
            width: 16px;
            height: 16px;
            color: #3b82f6;
        }

        .script-box-copy.copied svg {
            color: #00ff88;
        }

        /* Updated script box styling */
        .script-box {
            background: rgba(13, 13, 13, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            padding-top: 3rem;
            transition: all 0.2s;
        }

        /* TOS notice */
        .tos-notice {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #a0a0a0;
        }

        .tos-notice a {
            color: #3b82f6;
            text-decoration: none;
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
            transition: all 0.2s;
        }

        .tos-notice a:hover {
            border-bottom-color: #3b82f6;
        }

        .features {
            margin-top: 4rem;
        }

        .features-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 3rem;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            text-align: left;
        }

        .feature-item {
            padding: 1.5rem;
            background: rgba(13, 13, 13, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s;
        }

        .feature-item:hover {
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 1rem;
            color: #3b82f6;
        }

        .feature-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .feature-desc {
            color: #a0a0a0;
            line-height: 1.6;
        }

        .feature-desc a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid #3d3d3d;
            transition: border-color 0.2s;
        }

        .feature-desc a:hover {
            border-color: #ffffff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .features-title {
                font-size: 1.5rem;
            }

            .feature-grid {
                grid-template-columns: 1fr;
            }

            .script-box {
                flex-direction: column;
            }

            .topbar {
                padding: 1rem;
            }

            .topbar-title {
                font-size: 1.25rem;
            }

            .menu-dropdown {
                right: 1rem;
            }
        }

        /* Added Lua syntax highlighting styles */
        .script-text {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .lua-keyword {
            color: #ff5f57;
        }

        .lua-string {
            color: #00ff88;
        }

        .lua-function {
            color: #3b82f6;
        }

        .lua-default {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Floating topbar -->
    <nav class="topbar">
        <div class="topbar-title">UNXHub</div>
        <button class="menu-toggle" id="menuToggle">
            <i data-lucide="menu"></i>
        </button>
        <div class="menu-dropdown" id="menuDropdown">
            <a href="#" class="menu-item">
                <i data-lucide="home"></i>
                <span>Home</span>
            </a>
            <a href="tos.html" class="menu-item">Terms Of Service</a>
        </div>
    </nav>

    <!-- Added canvas for animated background -->
    <canvas id="backgroundCanvas"></canvas>

    <div class="container">
        <h1>UNXHub</h1>
        <p class="tagline">Not The Best, Not The Worst.</p>
        
        <button class="get-script-btn" onclick="openModal(event)">Get Script</button>

        <!-- Fixed modal overlay click propagation -->
        <div class="modal-overlay" id="modalOverlay">
            <div class="macos-window" id="macosWindow" onclick="event.stopPropagation()">
                <div class="window-header">
                    <div class="window-controls">
                        <button class="window-btn close" onclick="closeModal(event)"></button>
                        <button class="window-btn minimize" onclick="minimizeModal(event)"></button>
                    </div>
                    <div class="window-title">UNXHub Script</div>
                </div>
                <div class="window-content">
                    <!-- Added script container with copy button in top right of textbox -->
                    <div class="script-container">
                        <button class="script-box-copy" id="copyBtn" onclick="copyScript(event)">
                            <i data-lucide="copy" id="copyIcon"></i>
                        </button>
                        <div class="script-box">
                            <div class="script-text" id="scriptText"></div>
                        </div>
                    </div>
                    <div class="tos-notice">
                        <p>By executing UNXHub you accept our <a href="tos.html">Terms Of Services</a>.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="features">
            <h2 class="features-title">Why Use UNXHub?</h2>
            <div class="feature-grid">
                <div class="feature-item">
                    <i data-lucide="zap" class="feature-icon"></i>
                    <div class="feature-title">Fast</div>
                    <div class="feature-desc">UNXHub Is Fast And Optimized</div>
                </div>
                <div class="feature-item">
                    <i data-lucide="github" class="feature-icon"></i>
                    <div class="feature-title">Open Source</div>
                    <div class="feature-desc">UNXHub Is Open Source And Safe!</div>
                </div>
                <div class="feature-item">
                    <i data-lucide="smartphone" class="feature-icon"></i>
                    <div class="feature-title">Great Compatibility</div>
                    <div class="feature-desc"><a href="https://github.com/deividcomsono/Obsidian/" target="_blank">Obsidian UI</a> Offers Great Mobile Compatibility</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Ball {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = 150 + Math.random() * 100;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.color = `rgba(59, 130, 246, ${0.15 + Math.random() * 0.1})`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.vx = -this.vx;
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.vy = -this.vy;
                }
            }

            draw() {
                ctx.filter = 'blur(80px)';
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.filter = 'none';
            }
        }

        const balls = [new Ball(), new Ball()];

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            balls.forEach(ball => {
                ball.update();
                ball.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        function highlightLua(code) {
            // Lua keywords to highlight in red
            const keywords = ['loadstring', 'game', 'true', 'false', 'nil', 'and', 'or', 'not', 'if', 'then', 'else', 'elseif', 'end', 'for', 'while', 'do', 'repeat', 'until', 'function', 'local', 'return'];
            
            // Escape HTML first
            code = code.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            // Replace strings with green color
            code = code.replace(/"([^"]*)"/g, '<span class="lua-string">"$1"</span>');
            
            // Replace keywords with red color
            keywords.forEach(keyword => {
                const regex = new RegExp(`\\b${keyword}\\b`, 'g');
                code = code.replace(regex, `<span class="lua-keyword">${keyword}</span>`);
            });
            
            // Replace method calls (like :HttpGet) with blue
            code = code.replace(/:(\w+)/g, ':<span class="lua-function">$1</span>');
            
            return code;
        }

        const scriptCode = 'loadstring(game:HttpGet("https://apigetunx.vercel.app/UNX.lua",true))()';
        document.getElementById('scriptText').innerHTML = highlightLua(scriptCode);

        function openModal(event) {
            if (event) {
                event.stopPropagation();
            }
            const overlay = document.getElementById('modalOverlay');
            overlay.classList.add('active');
            lucide.createIcons();
        }

        function closeModal(event) {
            if (event) {
                event.stopPropagation();
            }
            const overlay = document.getElementById('modalOverlay');
            const window = document.getElementById('macosWindow');
            
            window.style.transform = 'scale(0.9)';
            window.style.opacity = '0';
            
            setTimeout(() => {
                overlay.classList.remove('active');
                window.style.transform = '';
                window.style.opacity = '';
            }, 200);
        }

        function minimizeModal(event) {
            if (event) {
                event.stopPropagation();
            }
            const overlay = document.getElementById('modalOverlay');
            const window = document.getElementById('macosWindow');
            
            window.classList.add('minimizing');
            
            setTimeout(() => {
                overlay.classList.remove('active');
                window.classList.remove('minimizing');
            }, 300);
        }

        document.getElementById('modalOverlay').addEventListener('click', function(event) {
            if (event.target.id === 'modalOverlay') {
                closeModal();
            }
        });

        function copyScript(event) {
            if (event) {
                event.stopPropagation();
            }
            const scriptText = scriptCode;
            const copyBtn = document.getElementById('copyBtn');
            const copyIcon = document.getElementById('copyIcon');
            
            navigator.clipboard.writeText(scriptText).then(() => {
                copyBtn.classList.add('copied');
                copyIcon.setAttribute('data-lucide', 'check');
                lucide.createIcons();
                
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyIcon.setAttribute('data-lucide', 'copy');
                    lucide.createIcons();
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        // Menu toggle functionality
        const menuToggle = document.getElementById('menuToggle');
        const menuDropdown = document.getElementById('menuDropdown');

        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            menuDropdown.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!menuToggle.contains(e.target) && !menuDropdown.contains(e.target)) {
                menuDropdown.classList.remove('active');
            }
        });

        lucide.createIcons();
    </script>
</body>
</html>
